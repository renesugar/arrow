os: linux
dist: trusty
language: generic

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG={{ task.tag }}
    - ARROW_VERSION={{ arrow.version }}
    - PYTHONUNBUFFERED=1

install:
  # Install Miniconda.
  - echo `pwd`
  - |
    echo ""
    echo "Installing a fresh version of Miniconda."
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash $MINICONDA_FILE -b

  # Configure conda.
  - |
    echo ""
    echo "Configuring conda."
    source /home/travis/miniconda3/bin/activate root
    conda config --remove channels defaults
    conda config --add channels defaults
    conda config --add channels conda-forge
    conda config --set show_channel_urls true
    conda install --yes --quiet conda-build

script:
  - git clone -b {{ arrow.branch }} {{ arrow.remote }} arrow
  - git -C arrow checkout {{ arrow.head }}
  - pushd arrow/dev/tasks/conda-recipes
  - conda build --output-folder . -m {{ variant_config_file }} parquet-cpp arrow-cpp pyarrow

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/linux-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - {{ job.email }}
